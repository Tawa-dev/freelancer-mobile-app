name: freelancer
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cached_network_image: ^3.2.1
  image_picker: ^0.8.5+3
  image_cropper: ^2.0.3
  fluttericon: ^2.0.0
  url_launcher: ^6.1.3
  curved_navigation_bar: ^1.0.3
  uuid: ^3.0.6
  fluttertoast: ^8.0.9
  firebase_auth: ^4.5.0
  firebase_core: ^2.11.0
  cloud_firestore: ^4.6.0
  firebase_storage: ^11.1.2



  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

